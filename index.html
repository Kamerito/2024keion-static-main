<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keion Live PR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="keion.ico">
    <link rel="icon" href="keion.png" type="image/png">
</head>

<body>
    <header>
        <a href="https://twitter.com/Hirogaku_keion_"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://www.instagram.com/hg_k_on?utm_source=qr&igsh=MWpqZ2gzdG9kZnh0OQ%3D%3D"><i class="fab fa-instagram"></i></a>
    </header>

    <main>
        <img id="logo" src="keion.webp" alt="Logo">

        <div id="intro">
            <h1 class="ml4">
                <span class="letters letters-1">2023年度軽音楽部</span>
                <span class="letters letters-2">集大成の最後のライブ</span>
                <span class="letters letters-3">Coming soon!</span>
            </h1>
            <h3>DAY1:2024.3.28 (Thu.)13:00~17:00<br>DAY2:2024.3.29<br>(Fri.)13:30~17:30<br>@広尾学園ラウンジ&2A</h3>
        </div>

        <div id="news">
            <h2>News</h2>
            <div>
                <h5>
                    2024.02.19 ウェブサイトを公開しました。
                </h5>
            </div>
        </div>

        <div id="timetable">
            <h2>Timetable</h2>
            <h4>赤:H3 緑:H2 青:H1 橙:混合<br>バンド名-演奏曲</h4>
            <div class="timetable-container" id="timetable-container">
            </div>
        </div>

        <div id="stream-board">
            <h2>Stream</h2>
            <div id="stream">
                <iframe src="https://player.vimeo.com/video/動画ID" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="sponsor">
            <h2>Sponsor</h2>
            <div>
                <!-- スポンサー一覧はここ。ロゴ画像でやる。 -->
            </div>
        </div>
    </main>

    <footer>
        ©︎2024 Keion Live PR
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="animation.js"></script>
    <script src="script.js"></script>
</body>

</html>
